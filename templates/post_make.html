<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aykiz â€” Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #6c9b7f;
      --panel: #dff6e6;
      --stroke: #234d39;
      --pill: #e9f8ea;
      --muted-text: #1f4f3f;
      --hand: "Patrick Hand", "Segoe UI", "Inter", system-ui, sans-serif;
    }

    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--muted-text);
      -webkit-font-smoothing: antialiased;
    }

    /* Top header - ORIGINAL STYLING PRESERVED */
    .topbar {
      padding: 14px 18px;
      background: #7fa98e;
    }

    .topbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-pill {
      background: var(--pill);
      border-radius: 20px;
      padding: 8px 14px;
      border: 2px solid var(--stroke);
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.25s ease;
    }

    /* Central search - ORIGINAL STYLING PRESERVED */
    .search-wrap {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search {
      width: 58%;
      max-width: 520px;
      height: 36px;
      border-radius: 20px;
      padding: 8px 16px;
      border: 2px solid var(--stroke);
      outline: none;
      background: #f7fff8;
      font-size: 15px;
    }

    /* Main container - ORIGINAL STYLING PRESERVED */
    .frame {
      max-width: 1180px;
      margin: 24px auto;
      padding: 24px;
    }

    .frame-inner {
      display: grid;
      grid-template-columns: 180px 1fr 220px;
      gap: 20px;
      align-items: start;
      min-height: 520px;
    }

    /* Left column - ORIGINAL STYLING PRESERVED */
    .col-left {
      padding-top: 6px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--stroke);
    }

    .profile-name {
      background: var(--panel);
      border: 2px solid var(--stroke);
      color: var(--muted-text);
      padding: 6px 16px;
      border-radius: 28px;
      font-weight: 700;
      text-align: center;
      font-family: var(--hand);
    }

    /* Center column (form) - ORIGINAL STYLING PRESERVED */
    .col-center {
      padding-top: 6px;
    }

    .welcome-pill {
      width: 70%;
      margin: 12px auto 18px auto;
      height: 50px;
      line-height: 50px;
      text-align: center;
      background: var(--panel);
      border-radius: 30px;
      font-weight: 700;
      border: 2px solid var(--stroke);
      font-family: var(--hand);
      font-size: 18px;
    }

    .title-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .title-input {
      flex: 1 1 250px;
      min-width: 200px;
      height: 44px;
      border-radius: 30px;
      padding: 10px 18px;
      background: var(--panel);
      border: 2px solid var(--stroke);
      font-size: 16px;
      outline: none;
    }

    .content-wrap {
      margin: 28px auto 0;
      width: 92%;
      position: relative;
    }

    .leaf-icon {
      position: absolute;
      left: 18px;
      top: 18px;
      opacity: 0.9;
    }

    .content-box {
      width: 100%;
      height: 280px;
      border-radius: 28px;
      padding: 48px 24px 24px 72px;
      background: var(--panel);
      border: 2px solid var(--stroke);
      resize: none;
      font-size: 15px;
      color: var(--muted-text);
      line-height: 1.6;
      font-family: Inter, system-ui, -apple-system;
    }

    .action-row {
      width: 92%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .post-small {
      background: var(--panel);
      border: 2px solid var(--stroke);
      height: 38px;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
    }

    .spacer {
      flex: 1;
    }

    .submit-btn {
      min-width: 130px;
      height: 42px;
      border-radius: 24px;
      background: var(--pill);
      border: 2px solid var(--stroke);
      font-weight: 700;
      cursor: pointer;
      font-family: var(--hand);
    }

    /* Right column - ORIGINAL STYLING PRESERVED */
    .col-right {
      padding-top: 6px;
    }

    .contact {
      text-align: left;
      font-style: italic;
      color: var(--muted-text);
      margin-top: 6px;
    }

    .contact h3 {
      margin: 6px 0 8px 0;
      font-family: var(--hand);
      font-size: 18px;
      color: #234d39;
    }

    .contact p {
      margin: 6px 0;
    }

    /* Hover & focus effects - ORIGINAL STYLING PRESERVED */
    button, input, textarea {
      transition: all 0.25s ease-in-out;
    }

    button:hover {
      background-color: #2f7a63;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #2f7a63;
      box-shadow: 0 0 6px rgba(47,122,99,0.6);
      transform: scale(1.01);
    }

    .nav-pill:hover {
      background-color: #2f7a63;
      color: #fff;
      transform: scale(1.05);
    }

    .welcome-pill:hover {
      background-color: #e2f2e5;
      transform: scale(1.03);
    }

    /* Color button styles - ORIGINAL STYLING PRESERVED */
    .color-btn {
      margin-left: 10px;
      padding: 6px 14px;
      background-color: #2f7a63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      white-space: nowrap;
    }

    .color-btn:hover {
      background-color: #256d58;
    }

    .color-picker {
      display: none;
    }

    /* ========== RESPONSIVE FEATURES ADDED BELOW ========== */

    /* Mobile Menu Toggle Button */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
      position: absolute;
      left: 18px;
      top: 16px;
      z-index: 100;
    }

    /* Left Sidebar (Mobile Only) */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #7fa98e;
      border-right: 3px solid #234d39;
      box-shadow: 4px 0 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 12px;
      transition: left 0.3s ease;
      z-index: 200;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      text-decoration: none;
      background: var(--pill);
      border: 2px solid var(--stroke);
      border-radius: 20px;
      color: var(--muted-text);
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 600;
      padding: 10px;
      text-align: center;
    }

    .sidebar a:hover {
      background: #9fd0b4;
    }

    /* Dark overlay when sidebar open */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 150;
    }

    .overlay.active {
      display: block;
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #7fa98e;
      border-top: 2px solid #234d39;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 100;
    }

    .bottom-nav button {
      background: var(--pill);
      border: 2px solid var(--stroke);
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted-text);
      cursor: pointer;
    }

    /* ========== RESPONSIVE MEDIA QUERIES ========== */

    /* Tablet and smaller desktop */
    @media (max-width: 1024px) {
      /* Hide desktop navigation, show mobile menu */
      .nav-left, .nav-right, .search-wrap {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .bottom-nav {
        display: flex;
      }

      body {
        padding-bottom: 60px;
      }

      /* Original responsive adjustments preserved */
      .frame-inner {
        grid-template-columns: 150px 1fr 150px;
        gap: 12px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }

      .welcome-pill {
        width: 80%;
      }

      .title-input {
        width: 80%;
      }
    }

    /* Tablet layout */
    @media (max-width: 936px) {
      .title-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }

      .title-input {
        width: 100%;
      }

      .color-btn {
        flex: 1 1 auto;
        margin-left: 0;
        min-width: 140px;
      }
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      .frame-inner {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .col-left, .col-center, .col-right {
        text-align: center;
        padding-top: 0;
      }

      .profile-img {
        width: 90px;
        height: 90px;
      }

      .welcome-pill {
        width: 90%;
      }

      .title-row {
        flex-direction: column;
        align-items: center;
      }

      .title-input {
        width: 95%;
      }

      .content-box {
        padding: 36px 16px 16px 56px;
        height: 220px;
      }

      .action-row {
        flex-direction: column;
        align-items: stretch;
      }

      .post-small, .submit-btn {
        width: 100%;
        min-width: auto;
      }

      .contact {
        text-align: center;
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
         .title-input-wrapper {
        width: 100%;
        margin-bottom: 8px;
      }

      .title-input {
        height: 36px;
        padding: 6px 14px;
        font-size: 14px;
        min-height: auto;
      }

      .color-btn {
        padding: 4px 10px;
        font-size: 12px;
        height: 32px;
      }

      .profile-img {
        width: 80px;
        height: 80px;
      }

      .welcome-pill {
        height: 44px;
        line-height: 44px;
        font-size: 16px;
      }

      .title-input {
        height: 40px;
        font-size: 14px;
      }

      .content-box {
        padding: 32px 12px 12px 48px;
        height: 180px;
        font-size: 14px;
      }

      .action-row {
        gap: 10px;
      }

      .col-right {
        display: none;
      }
    }

    /* Hide mobile elements on desktop */
    @media (min-width: 1025px) {
      .bottom-nav, .menu-toggle, .sidebar, .overlay {
        display: none !important;
      }
    }
    /* Add to your existing CSS */
@media (max-width: 1024px) {
  .frame {
    padding-bottom: 80px !important; /* Increase space above bottom nav */
  }

  .action-row {
    margin-bottom: 20px !important; /* Extra space before bottom nav */
  }
}

@media (max-width: 480px) {
  .frame {
    padding-bottom: 100px !important; /* Even more space on mobile */
  }

  .action-row {
    margin-bottom: 30px !important;
  }
}

  </style>
</head>
<body>
  <!-- âœ… FULL HEADER WITH MOBILE TOGGLE -->
  <header class="topbar">
    <div class="topbar-inner">
      <button class="menu-toggle" id="menuToggle">â˜°</button>

      <nav class="nav-left">
        <button class="nav-pill" onclick="window.location.href='{% url 'profile' %}'">Your Account</button>
        <button class="nav-pill">Writers &amp; Poets</button>
        <button class="nav-pill">Events</button>
        <button class="nav-pill">Books</button>
      </nav>

      <div class="search-wrap">
        <input class="search" placeholder="Search" />
      </div>

      <nav class="nav-right">
        <button class="nav-pill" onclick="window.location.href='{% url 'post' %}'">Posts</button>
        <button class="nav-pill">Projects</button>
        <button class="nav-pill">Contact</button>
        <button class="nav-pill">Main Page</button>
      </nav>
    </div>
  </header>

  <!-- âœ… MOBILE SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <a href="{% url 'profile' %}">Your Account</a>
    <a href="{% url 'post' %}">Posts</a>
    <a href="#">Writers & Poets</a>
    <a href="#">Events</a>
    <a href="#">Books</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
    <a href="#">Main Page</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- âœ… MAIN CONTENT - ORIGINAL STRUCTURE PRESERVED -->
  <main class="frame">
    <div class="frame-inner">
      <!-- left column: profile -->
      <aside class="col-left">
        <div class="profile">
          <img class="profile-img" src="{% static 'images/profile.png' %}" alt="Aykiz" id="profile-image">
          <div class="profile-name" id="profile-name">Aykiz</div>
        </div>
      </aside>

      <!-- center column: form -->
      <section class="col-center">
        <div class="welcome-pill">Welcome Aykiz</div>

        <!-- âœ… FORM -->
        <form method="POST" action="{% url 'post_make' %}" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- title row -->
          <div class="title-row">
           <div class="title-input-wrapper">
               <input class="title-input" name="post_title" placeholder="Put title here" />
           </div>
            <button type="button" class="color-btn" onclick="document.getElementById('colorInput').click();">ðŸŽ¨ Choose Color</button>
            <input type="color" id="colorInput" class="color-picker" name="colorProfilePost" value="#2f7a63">
            <button type="button" class="color-btn" onclick="document.getElementById('profileInput').click();">ðŸ“· Upload Image</button>
            <input type="file" id="profileInput" name="Profile" accept="image/*" style="display:none;">
          </div>

          <!-- content -->
          <div class="content-wrap">
            <svg class="leaf-icon" viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
              <path fill="none" stroke="#2f7a63" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
                d="M2 20c4-6 10-10 20-12-2 10-8 14-20 12z" />
            </svg>
            <textarea class="content-box" name="post_content" placeholder="Type content here"></textarea>
          </div>

          <!-- hidden fields -->
          <input type="hidden" name="username" id="usernameField">
          <input type="hidden" name="Profile" id="profileField">

          <div class="action-row">
            <button class="post-small" type="submit">Post</button>
            <div class="spacer"></div>
            <button class="submit-btn" type="button">Connect us</button>
          </div>
        </form>
      </section>

      <!-- right column -->
      <aside class="col-right">
        <div class="contact">
          <h3>Contact</h3>
          <p class="contact-phone">+998936578178</p>
          <p>Address</p>
          <p>email</p>
          <p>postcode</p>
        </div>
      </aside>
    </div>
  </main>

  <!-- âœ… BOTTOM NAVIGATION (MOBILE ONLY) -->
  <div class="bottom-nav">
    <button onclick="window.location.href='{% url 'post' %}'">Posts</button>
    <button onclick="window.location.href='/'">Dashboard</button>
    <button onclick="window.location.href='{% url 'profile' %}'">Profile</button>
  </div>

  <script>
    // Fill hidden form fields - ORIGINAL FUNCTIONALITY
    document.querySelector("form").addEventListener("submit", function() {
      document.getElementById("usernameField").value = document.getElementById("profile-name").innerText;
      document.getElementById("profileField").value = document.getElementById("profile-image").getAttribute("src");
    });

    // Mobile sidebar toggle - NEW FUNCTIONALITY
    const toggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });
  </script>
</body>
</html>
