<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aykiz â€” Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/post_make.css' %}">

  <style>
    /* âœ… Left Sidebar (Mobile Only) */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #7fa98e;
      border-right: 3px solid #234d39;
      box-shadow: 4px 0 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 12px;
      transition: left 0.3s ease;
      z-index: 200;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      text-decoration: none;
      background: var(--pill);
      border: 2px solid var(--stroke);
      border-radius: 20px;
      color: var(--muted-text);
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 600;
      padding: 10px;
      text-align: center;
    }
    .sidebar a:hover {
      background: #9fd0b4;
    }

    /* Dark overlay when sidebar open */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 150;
    }
    .overlay.active {
      display: block;
    }

    /* âœ… Mobile burger button */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    /* âœ… Bottom Navigation (Original) */
    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #7fa98e;
      border-top: 2px solid #234d39;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 100;
    }
    .bottom-nav button {
      background: var(--pill);
      border: 2px solid var(--stroke);
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted-text);
    }

    /* âœ… Responsive behavior */
    @media (max-width: 1024px) {
      .nav-left,
      .nav-right,
      .search-wrap {
        display: none;
      }
      .menu-toggle {
        display: block;
        position: absolute;
        right: 18px;
        top: 16px;
      }
      .bottom-nav {
        display: flex;
      }
      body {
        padding-bottom: 60px;
      }
    }

    @media (min-width: 1025px) {
      .bottom-nav,
      .menu-toggle,
      .sidebar,
      .overlay {
        display: none !important;
      }
    }

    /* âœ… Your existing title, color, and form styles remain untouched */
    .title-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #234d39;
      border-radius: 20px;
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      color: #234d39;
      box-sizing: border-box;
      height: 50px;
    }
    .title-input::placeholder {
      color: #7fa98e;
      font-weight: 400;
    }
    .title-input:focus {
      outline: none;
      border-color: #2f7a63;
      box-shadow: 0 0 0 3px rgba(47, 122, 99, 0.2);
    }
    .color-btn, .color-btn2 {
      margin-left: 10px;
      padding: 6px 14px;
      background-color: #2f7a63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      white-space: nowrap;
    }
    .color-btn:hover, .color-btn2:hover {
      background-color: #256d58;
    }
    .color-picker { display: none; }

    @media (max-width: 480px) {
    .col-right{ display: none;} }

    @media (max-width: 1024px) {
  main.frame {
    padding-bottom: 70px; /* enough space above bottom nav */
  }
}
/* âœ… Fix layout between tablet and small desktop (e.g. 768pxâ€“1024px) */
@media (max-width: 936px) {
  .title-row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
  }

  .title-row .title {
    flex: 1 1 100%;
  }

  .title-input {
    width: 100%;
  }

  .color-btn,
  .color-btn2 {
    flex: 1 1 auto;
    margin-left: 0;
    min-width: 140px;
  }
}
  </style>
</head>

<body>
  <!-- âœ… HEADER -->
  <header class="topbar">
    <div class="topbar-inner">
      <button class="menu-toggle" id="menuToggle">â˜°</button>

      <nav class="nav-left">
        <button class="nav-pill" onclick="window.location.href='{% url 'profile' %}'">Your Account</button>
        <button class="nav-pill">Writers & Poets</button>
        <button class="nav-pill">Events</button>
        <button class="nav-pill">Books</button>
      </nav>

      <div class="search-wrap">
        <input class="search" placeholder="Search" />
      </div>

      <nav class="nav-right">
        <button class="nav-pill" onclick="window.location.href='{% url 'post' %}'">Posts</button>
        <button class="nav-pill">Projects</button>
        <button class="nav-pill">Contact</button>
        <button class="nav-pill">Main Page</button>
      </nav>
    </div>
  </header>

  <!-- âœ… LEFT SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <a href="{% url 'profile' %}">Your Account</a>
    <a href="{% url 'post' %}">Posts</a>
    <a href="#">Books</a>
    <a href="#">Events</a>
    <a href="#">Main Page</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- âœ… MAIN CONTENT -->
  <main class="frame">
    <div class="frame-inner">
      <aside class="col-left">
        <div class="profile">
          <img class="profile-img" src="{% static 'images/profile.png' %}" alt="Aykiz" id="profile-image">
          <div class="profile-name" id="profile-name">Aykiz</div>
        </div>
      </aside>

      <section class="col-center">
        <div class="welcome-pill">Welcome Aykiz</div>
        <form method="POST" action="{% url 'post_make' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="title-row">
            <div class="title">
              <input class="title-input" name="post_title" placeholder="Put title here" />
            </div>
            <button type="button" class="color-btn" onclick="document.getElementById('colorInput').click();">ðŸŽ¨ Choose Color</button>
            <input type="color" id="colorInput" class="color-picker" name="colorProfilePost" value="#2f7a63">
            <button type="button" class="color-btn2" onclick="document.getElementById('profileInput').click();">ðŸ“· Upload Image</button>
            <input type="file" id="profileInput" name="Profile" accept="image/*" style="display:none;">
          </div>

          <div class="content-wrap">
            <svg class="leaf-icon" viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
              <path fill="none" stroke="#2f7a63" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
                d="M2 20c4-6 10-10 20-12-2 10-8 14-20 12z" />
            </svg>
            <textarea class="content-box" name="post_content" placeholder="Type content here"></textarea>
          </div>

          <input type="hidden" name="username" id="usernameField">
          <input type="hidden" name="Profile" id="profileField">

          <div class="action-row">
            <button class="post-small" type="submit">Post</button>
            <div class="spacer"></div>
            <button class="submit-btn" type="button">Connect us</button>
          </div>
        </form>
      </section>

      <aside class="col-right">
        <div class="contact">
          <h3>Contact</h3>
          <p class="contact-phone">+998936578178</p>
          <p>Address</p>
          <p>email</p>
          <p>postcode</p>
        </div>
      </aside>
    </div>
  </main>

  <!-- âœ… Bottom Navigation (Original) -->
  <div class="bottom-nav">
    <button onclick="window.location.href='{% url 'post' %}'">Posts</button>
    <button onclick="window.location.href='/'">Dashboard</button>
    <button onclick="window.location.href='{% url 'profile' %}'">Profile</button>
  </div>

  <!-- âœ… JS -->
  <script>
    // Fill hidden form fields
    document.querySelector("form").addEventListener("submit", function () {
      document.getElementById("usernameField").value = document.getElementById("profile-name").innerText;
      document.getElementById("profileField").value = document.getElementById("profile-image").getAttribute("src");
    });

    // Sidebar toggle
    const toggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });
  </script>
</body>
</html>
