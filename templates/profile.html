<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ===== DESKTOP LAYOUT ===== -->
    <div class="desktop-layout">
        <!-- Original Header Section -->
        <header class="header">
            <div class="header-left">
                <button class="nav-btn" onclick='window.location.href="{% url "profile" %}"'><span class="checkmark">‚úì</span> Your Account</button>
                <button class="nav-btn"><span class="checkmark">‚úì</span> Writers & poets</button>
                <button class="nav-btn"><span class="checkmark">‚úì</span> Books</button>
                <button class="nav-btn"><span class="checkmark">‚úì</span> Events</button>
            </div>

            <div class="header-center">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" placeholder="Search" class="search-input">
                </div>
            </div>

            <div class="header-right">
                <button class="nav-btn" onclick="window.location.href='{% url 'post' %}'"><span class="checkmark">‚úì</span> Posts</button>
                <button class="nav-btn"><span class="checkmark">‚úì</span> Projects</button>
                <button class="nav-btn"><span class="checkmark">‚úì</span> Contact</button>
                <button class="nav-btn"><span class="checkmark">‚úì</span> Main Page</button>
            </div>
        </header>

        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-container">
                <button class="post-btn" onclick='window.location.href="{% url "post_make" %}"'>Post</button>
                <div class="profile-image">
                    <img src="{% static 'images/profile.png' %}" alt="Profile" class="profile-photo">
                </div>
                <button class="profile-name">
                    <span class="name">Aykiz</span> <span class="role">Reader</span>
                </button>
            </div>
        </section>

        <!-- Cards Section -->
        <section class="cards-section">
            <div class="card">
                <div class="card-content"><div class="card-divider"></div></div>
                <button class="card-label"><em>Saved</em></button>
            </div>
            <div class="card">
                <div class="card-content"><div class="card-divider"></div></div>
                <button class="card-label"><em>My participation</em></button>
            </div>
            <div class="card">
                <div class="card-content"><div class="card-divider"></div></div>
                <button class="card-label"><em>Notification</em></button>
            </div>
        </section>
    </div>

    <!-- ===== MOBILE LAYOUT ===== -->
    <div class="mobile-layout">
        <!-- Top Header Bar -->
        <header class="top-header">
            <button class="menu-btn" id="menuBtn">‚ò∞</button>
            <div class="header-title">Aykiz Reader</div>
            <button class="post-btn-top" onclick='window.location.href="{% url "post_make" %}"'>Post</button>
        </header>

        <!-- Sidebar Menu -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button class="close-btn" id="closeBtn">√ó</button>
            </div>
            <div class="sidebar-content">
                <!-- Simplified menu without section headers -->
                <button class="menu-item"><span class="checkmark">‚úì</span> Writers & poets</button>
                <button class="menu-item"><span class="checkmark">‚úì</span> Books</button>
                <button class="menu-item"><span class="checkmark">‚úì</span> Events</button>
                <button class="menu-item"><span class="checkmark">‚úì</span> Projects</button>
                <button class="menu-item"><span class="checkmark">‚úì</span> Contact</button>
                <button class="menu-item"><span class="checkmark">‚úì</span> Search</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Section -->
            <section class="profile-section">
                <div class="profile-image">
                    <img src="{% static 'images/profile.png' %}" alt="Profile" class="profile-photo">
                </div>
                <button class="profile-name">
                    <span class="name">Aykiz</span> <span class="role">Reader</span>
                </button>
            </section>

            <!-- Cards Section -->
            <section class="cards-section">
                <div class="card">
                    <div class="card-content"><div class="card-divider"></div></div>
                    <button class="card-label"><em>Saved</em></button>
                </div>
                <div class="card">
                    <div class="card-content"><div class="card-divider"></div></div>
                    <button class="card-label"><em>My participation</em></button>
                </div>
                <div class="card">
                    <div class="card-content"><div class="card-divider"></div></div>
                    <button class="card-label"><em>Notification</em></button>
                </div>
            </section>
        </main>

        <!-- Bottom Tap Bar -->
        <nav class="bottom-nav">
            <button class="nav-tab active" onclick="window.location.href='{% url 'post' %}'">
                <span class="tab-icon">üìù</span>
                <span class="tab-label">Posts</span>
            </button>
            <button class="nav-tab" onclick="window.location.href='{% url 'post' %}'">
                <span class="tab-icon">üè†</span>
                <span class="tab-label">Main Page</span>
            </button>
            <button class="nav-tab" onclick="window.location.href='{% url 'profile' %}'">
                <span class="tab-icon">üë§</span>
                <span class="tab-label">Your Account</span>
            </button>
        </nav>
    </div>

    <script>
        // Sidebar functionality
        const menuBtn = document.getElementById('menuBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        if (menuBtn && closeBtn && sidebar && sidebarOverlay) {
            menuBtn.addEventListener('click', function() {
                sidebar.classList.add('active');
                sidebarOverlay.classList.add('active');
            });

            closeBtn.addEventListener('click', function() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });

            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });
        }

        // Bottom nav active state
        const navTabs = document.querySelectorAll('.nav-tab');
        navTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                navTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
